{% extends 'base.html' %}

{% block content %}
       

<ul class="row">
    {% for lecture in unit.lectures.all %}
   <li class="col-auto " >
            <div class ="card  bg-white mb-3 sm-3" style="width: 339px;">
            <div class="card-body">
                <h2 class="category-name-cap  ">{{lecture.name}}</h2><hr>
                <h3 class="card-text btn ">{{lecture.description|truncatechars:75}}</h3><hr>

            </div>
        </div>
    </li>

    {% endfor %}
</ul>
{% endblock %}
