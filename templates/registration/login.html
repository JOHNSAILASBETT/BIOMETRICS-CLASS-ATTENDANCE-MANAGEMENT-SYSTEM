{% load static %}
<html>
<head>
    <title>career edge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
<div class ="login-form">
    <form method="post">
        <img src="{% static 'css/images/logo.png' %}" height=" 200px" width="100%">
        <div class="text-align">
            <div><p>To login enter your username. / Admin username</p><br>
            </div>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Log In</button>
            <hr><br>
            <h3>Don't have account?  <a href="{% url 'signup' %}">Click here to Register</a></h3>
            <h3>Forgot password? <a href="{% url 'password_reset' %}">Click here to reset your password</a></h3>

        </div>
    </form>
</div>
</body>
</html>
